<header class="border-b border-gray-800/50 sticky top-0 z-40 bg-gray-950/80 backdrop-blur-md">
  <nav class="max-w-5xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
    <!-- Logo -->
    <a href="/" class="flex items-center group logo-brand">
      <span class="logo-name">TXID</span>
      <span class="logo-suffix">.uk</span>
    </a>

    <!-- Desktop Nav -->
    <div class="hidden md:flex items-center gap-6">
      <ul class="flex items-center gap-8">
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" class="text-sm text-gray-400 hover:text-white transition-colors{{ if $.IsMenuCurrent "main" . }} text-white{{ end }}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
      <button class="header-search-btn flex items-center gap-1.5 px-2.5 py-1.5 rounded-lg border border-gray-800 text-gray-500 hover:text-gray-300 hover:border-gray-600 transition-colors text-xs" id="headerSearchBtn" aria-label="검색 (Ctrl+K)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="14" height="14"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <kbd class="text-[10px] bg-gray-800 px-1 py-0.5 rounded">Ctrl+K</kbd>
      </button>
      <button class="theme-toggle w-11 h-11 flex items-center justify-center rounded-lg text-gray-400 hover:text-white hover:bg-gray-800/50 transition-colors" id="themeToggle" aria-label="Toggle theme" title="테마 전환 (다크/라이트)">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button id="menu-toggle" class="md:hidden w-11 h-11 flex items-center justify-center text-gray-400 hover:text-white" aria-label="메뉴" aria-expanded="false" aria-controls="mobile-menu">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path id="menu-icon-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        <path id="menu-icon-close" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </nav>

  <!-- Mobile Menu (overlay dropdown) -->
  <div id="mobile-menu" class="mobile-menu hidden md:hidden">
    <ul class="mobile-menu-list">
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" class="mobile-menu-link">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
    <div class="mobile-menu-footer">
      <button class="mobile-menu-link" id="mobileSearchBtn" aria-label="검색">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="15" height="15"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        검색
      </button>
      <button class="mobile-menu-link" id="mobileThemeToggle" aria-label="테마 전환">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
        테마
      </button>
    </div>
  </div>
  <div id="mobile-menu-backdrop" class="mobile-menu-backdrop hidden md:hidden"></div>
</header>
