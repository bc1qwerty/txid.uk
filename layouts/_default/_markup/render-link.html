{{- $isExternal := hasPrefix .Destination "http" -}}
{{- $target := "" -}}
{{- if hasPrefix .Destination "/ideas/" }}{{ $target = site.GetPage .Destination }}{{ end -}}
<a href="{{ .Destination | safeURL }}"
  {{- if $isExternal }} target="_blank" rel="noopener noreferrer"{{ end -}}
  {{- with .Title }} title="{{ . }}"{{ end -}}
  {{- with $target }} data-concept-title="{{ .Title }}" data-concept-desc="{{ .Description }}"{{ end -}}
>{{ .Text | safeHTML }}</a>
