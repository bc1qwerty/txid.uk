{{ define "main" }}
<div class="max-w-5xl mx-auto px-4 sm:px-6 py-12">
  <header class="mb-12">
    <h1 class="text-3xl sm:text-4xl font-bold text-white">{{ .Title }}</h1>
    {{ with .Description }}
    <p class="mt-3 text-lg text-gray-400">{{ . }}</p>
    {{ end }}
  </header>

  {{ $terms := .Data.Terms.ByCount }}
  {{ if gt (len $terms) 0 }}
  <div class="flex flex-wrap gap-3">
    {{ range $terms }}
    <a href="{{ .Page.Permalink }}" class="inline-flex items-center gap-2 px-4 py-2.5 rounded-xl border border-gray-800/50 hover:border-bitcoin/30 bg-gray-900/30 hover:bg-gray-900/60 transition-all group">
      <span class="text-sm font-medium text-gray-300 group-hover:text-bitcoin transition-colors">{{ .Page.Title }}</span>
      <span class="text-xs px-1.5 py-0.5 rounded-full bg-gray-800 text-gray-500">{{ .Count }}</span>
    </a>
    {{ end }}
  </div>
  {{ else }}
  <div class="py-16 text-center">
    <p class="text-lg text-gray-500">해당하는 콘텐츠가 없습니다.</p>
  </div>
  {{ end }}
</div>
{{ end }}
