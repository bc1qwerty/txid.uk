<header class="border-b border-gray-800/50 sticky top-0 z-50 bg-gray-950/80 backdrop-blur-md">
  <nav class="max-w-5xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
    <!-- Logo -->
    <a href="/" class="flex items-center gap-2 group">
      <span class="text-xl font-bold text-bitcoin group-hover:text-bitcoin-light transition-colors">TXID</span>
      <span class="text-xs text-gray-500">.uk</span>
    </a>

    <!-- Desktop Nav -->
    <ul class="hidden md:flex items-center gap-8">
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" class="text-sm text-gray-400 hover:text-white transition-colors relative py-1
          {{ if $.IsMenuCurrent "main" . }}text-white{{ end }}">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>

    <!-- Mobile Menu Button -->
    <button id="menu-toggle" class="md:hidden p-2 text-gray-400 hover:text-white" aria-label="ë©”ë‰´">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path id="menu-icon-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        <path id="menu-icon-close" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden border-t border-gray-800/50 bg-gray-950/95 backdrop-blur-md">
    <ul class="px-4 py-4 space-y-1">
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" class="block py-2 px-3 rounded-lg text-gray-400 hover:text-white hover:bg-gray-900 transition-colors">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</header>
